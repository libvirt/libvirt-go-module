projects:
  - libvirt-go-module
  - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

gitlab:
  namespace: libvirt
  project: libvirt-go-module
  jobs:
    go-fmt: true

targets:
  almalinux-9:
    projects:
      - libvirt-go-module
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+minimal.yml
      - https://gitlab.com/libvirt/libvirt/-/raw/master/ci/lcitool/projects/libvirt+dist.yml

    jobs:
      - arch: x86_64

      - arch: x86_64
        template: .native_git_build_job
        suffix: -git
        artifacts:
          paths:
            - build
            - scratch

  centos-stream-9: x86_64

  debian-11: x86_64

  debian-12: x86_64

  debian-sid: x86_64

  fedora-39: x86_64

  fedora-40: x86_64

  fedora-rawhide: x86_64

  opensuse-leap-15: x86_64

  opensuse-tumbleweed: x86_64

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
