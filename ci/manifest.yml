projects:
  - libvirt-go
  - libvirt+dist

gitlab:
  namespace: libvirt
  project: libvirt-go
  jobs:
    go-fmt: true

targets:
  centos-8:
    projects:
      - libvirt-go
      - libvirt+dist
      - libvirt+minimal

    jobs:
      - arch: x86_64

      - arch: x86_64
        template: .native_git_build_job
        suffix: -git
        artifacts:
          paths:
            - build
            - scratch

  centos-stream-8: x86_64

  debian-10: x86_64

  debian-sid: x86_64

  fedora-33: x86_64

  fedora-34: x86_64

  fedora-rawhide: x86_64

  opensuse-leap-152: x86_64

  opensuse-tumbleweed: x86_64

  ubuntu-1804: x86_64

  ubuntu-2004: x86_64
